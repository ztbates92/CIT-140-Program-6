<head>
  <link rel="stylesheet"        href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
  <title>GPA</title>
</head>

<body ng-app="myApp">
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
      <div class="navbar-header">
          <a class="navbar-brand" href="#">Our Website</a>
      </div>
      <div>
          <ul class="nav navbar-nav">
             <li><a href="index.html">All Advisees</a></li>
             <li class="active"><a href="gpa.html">Grade Point Averages</a></li>
          </ul>
      </div>
  </div>
  </nav>
  <div class="container" ng-controller="myCtrl">
    <table class="table table-striped">
      <thead>
        <tr>
          <td>Student ID</td>
          <td>Last Name</td>
          <td>First Name</td>
          <td>GPA</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="student in tableData">
          <td ng-bind="student.id"></td>
          <td ng-bind="student.last_name"></td>
          <td ng-bind="student.first_name"></td>
          <td ng-bind="student.gpa_points/student.credit_hrs"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

<script type="text/javascript">
  var url = "students.json";
  var app = angular.module('myApp', []);

  app.controller("myCtrl", function($scope, $http) {
    $http.get(url).then(function (response) {
      $scope.tableData = response.data;
    });
  });
</script>
