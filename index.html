<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
  <title>Home</title>
</head>

<body app="myApp">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Our Website</a>
      </div>
      <div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#home">Home</a></li>
          <li><a href="#advisees">Advisees</a></li>
          <li><a href="#gpa">GPA</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" id="main">
    <div ng-view></div>
  </div>
</body>

<script type="text/javascript">
  var url = "students.json";
  var app = angular.module("myApp", ['ngRoute']);

  app.config(function ($routeProvider) {
    $routeProvider
      .when('/', {
        templateURL : "partials/home.html"
      })
      .when('/home', {
        templateURL : "partials/home.html"
      })
      .when('/advisees', {
        templateURL : "partials/advisees.html",
        controller : "myCtrl"
      })
      .when("/gpa", {
        templateURL : "partials/gpa.html",
        controller : "gpaCtrl"
      })
      .otherwise({
        redirectTo : "partials/home.html"
      });
  });

  app.controller('myCtrl', function($scope, $http) {
    $http.get(url).then(function (response) {
      $scope.tableData = response.data;
    });
  });

  app.controller("gpaCtrl", function($scope, $http) {
    $http.get(url).then(function (response) {
      $scope.tableData = response.data;
    });
  });
</script>
